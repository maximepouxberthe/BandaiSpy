// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'java-library'

mainClassName = 'Main'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'bandaispy',
                   'Implementation-Version': version,
                   'Main-Class': 'com.skampe.bandaispy.Main'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'
    compile group: 'com.fasterxml', name: 'jackson-module-json-org', version: '0.9.1'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    
    implementation 'com.squareup.okhttp3:okhttp:3.14.6'
    
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_204'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
    
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    compile 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation group: 'gui.ava', name: 'html2image', version: '0.9'
    compile 'com.pdfcrowd:pdfcrowd:5.1.1'
    compile 'it.grabz.grabzit:grabzit:3.4.5.1'
    compile 'org.twitter4j:twitter4j-core:4.0.7'
    compile 'com.cloudconvert:cloudconvert-java:1.0.7'
    implementation group: 'commons-io', name: 'commons-io', version: '2.10.0'
    
    
}

